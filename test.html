
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Testing write_a_python_program_to_1742241499</title>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.js"></script>
                </head>
                <body>
                    <h1>Testing write_a_python_program_to_1742241499</h1>
                    <div id="editor" style="height:400px;"></div>
                    <button id="run-btn">Run Code</button>
                    <div id="output"></div>
                    
                    <script>
                        // Setup Monaco Editor
                        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs' }});
                        require(['vs/editor/editor.main'], function() {
                            const editor = monaco.editor.create(document.getElementById('editor'), {
                                value: `// Code will be loaded here`,
                                language: 'python'
                            });
                            
                            // Load the main.py file content
                            fetch('main.py')
                                .then(response => response.text())
                                .then(data => {
                                    editor.setValue(data);
                                });
                                
                            // Execute code button (dummy for now)
                            document.getElementById('run-btn').addEventListener('click', function() {
                                document.getElementById('output').innerText = 'Code execution simulated';
                            });
                        });
                    </script>
                </body>
                </html>
